name: cadastro_beneficios
description: "Sistema de Cartão de Benefícios - Gerenciamento completo de benefícios com cartão virtual"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Network & API
  dio: ^5.4.0
  retrofit: ^4.0.3
  pretty_dio_logger: ^1.3.1
  json_annotation: ^4.8.1
  http: ^1.1.0

  # Database Local
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Navigation
  go_router: ^13.0.0

  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0

  # Forms & Validation
  flutter_form_builder: ^9.1.1
  # form_builder_validators: ^9.1.0  # Comentado temporariamente devido a conflito de versão

  # Auth & Security
  google_sign_in: ^6.2.1
  flutter_secure_storage: ^9.0.0
  local_auth: ^2.1.8
  pin_code_fields: ^8.0.1

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1

  # Utils
  logger: ^2.0.2
  uuid: ^4.2.2
  mask_text_input_formatter: ^2.7.0
  cpf_cnpj_validator: ^2.0.0
  validators: ^3.0.0
  dartz: ^0.10.1  # Functional programming (Either, Option, etc)
  flutter_dotenv: ^5.1.0  # Environment variables

  # Maps & Location
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  geocoding: ^2.1.1

  # Payment
  qr_flutter: ^4.1.0
  credit_card_validator: ^2.1.0

  # Communication
  url_launcher: ^6.2.2
  share_plus: ^7.2.1

  # Storage & Files
  path_provider: ^2.1.1
  image_picker: ^1.0.5

  # Icons
  cupertino_icons: ^1.0.8

  # Animation
  animate_do: ^3.3.4
  lottie: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  retrofit_generator: ^8.0.4
  hive_generator: ^2.0.1

  # Testing
  mockito: ^5.4.4
  bloc_test: ^9.1.5

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - .env

  # Fonts (opcional - adicionar fonts customizadas depois se necessário)
