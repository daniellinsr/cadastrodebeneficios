version: '3.8'

services:
  web:
    image: cadastrodebeneficios-web:latest
    deploy:
      replicas: 1
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 5
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: continue
        monitor: 30s
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
      placement:
        constraints:
          - node.role == manager
      labels:
        - "app=cadastro-beneficios"
        - "service=web"
    ports:
      - "8080:80"
    networks:
      - cadastro-beneficios-network

networks:
  cadastro-beneficios-network:
    external: true
    name: cadastro_cadastro-beneficios-network
